<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="positive-negative">+/-</button>
            <button class="operation percent">%</button>
            <button class="operation divide">/</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operation multiply">x</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operation subtract">-</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operation add">+</button>
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="delete">‚å¶</button>
            <button class="equals">=</button>
        </div>
    </div>    

</body>
</html>
